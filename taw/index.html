<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            min-height: 100vh;
        }
        
        .image-container {
            margin: 5px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            max-width: 400px;
        }
        
        .image-container:hover {
            transform: scale(1.02);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .image-container {
                margin: 3px 0;
            }
            
            .image-container img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container" onclick="k2()">
        <img src="img/1.png" alt="图片1">
    </div>
    
    <div class="image-container" onclick="k2()">
        <img src="img/2.png" alt="图片2">
    </div>
    
    <div class="image-container" onclick="k2()">
        <img src="img/3.png" alt="图片3">
    </div>

    <script>
        function k2() {
            window.open('https://www.qq.com', '_blank');
        }
    </script>
</body>
</html>
